<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Angelica! üéâ</title>
  <meta name="description" content="A tiny birthday site with a message, photo gallery, confetti, and Snoopy!" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Patrick+Hand&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg: #fff7fb;
      --card: #ffffff;
      --ink: #2a2438;
      --accent: #ff7aa2;
      --accent-2: #8a7cff;
    }
    *{ box-sizing: border-box; }
    html, body{
      margin:0; padding:0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -10%, #ffe3ef 0%, rgba(255,227,239,0) 60%),
        radial-gradient(1000px 600px at 110% 10%, #e8e6ff 0%, rgba(232,230,255,0) 60%),
        var(--bg);
    }

    /* Floating hearts / Snoopy layer */
    .hearts{ position: fixed; inset: 0; pointer-events:none; overflow:hidden; z-index:0; }
    .heart{
      position:absolute; width:18px; height:18px; transform: rotate(45deg);
      animation: float 12s linear infinite; opacity:0.25; background: currentColor;
    }
    .heart::before, .heart::after{
      content:""; position:absolute; width:18px; height:18px; background: currentColor; border-radius:50%;
    }
    .heart::before{ left:-9px; }
    .heart::after{ top:-9px; }
    @keyframes float{
      0%{ transform: translateY(110vh) rotate(45deg); }
      100%{ transform: translateY(-10vh) rotate(45deg); }
    }

    header{ position: relative; z-index: 1; padding: 48px 20px 16px; text-align:center; }
    .title{ font-weight:800; font-size: clamp(2rem, 4vw + 1rem, 3.25rem); margin: 0; cursor: pointer; }
    .subtitle{ margin:12px auto 0; max-width: 780px; line-height:1.6; font-size: clamp(1rem, 1.2vw + .8rem, 1.2rem); }

    .actions{ display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top: 18px; }
    .cta, .btn{
      display:inline-flex; align-items:center; gap:.6rem; padding: .8rem 1rem;
      border-radius: 999px; background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:white; text-decoration:none; font-weight:600;
      box-shadow: 0 10px 30px rgba(255,122,162,.25); border: none; cursor: pointer;
    }

    main{ position: relative; z-index: 1; padding: 12px 20px 64px; }

    .card{ max-width: 1100px; margin: 0 auto; background: var(--card); border-radius: 24px; padding: 22px; box-shadow: 0 10px 30px rgba(34, 16, 64, 0.08); }

    /* Tighter gaps between tiles */
    .grid{
      display: grid;
      gap: 8px; /* mobile */
      grid-template-columns: repeat(2, 1fr);
    }
    @media (min-width: 720px){
      .grid{ grid-template-columns: repeat(3, 1fr); gap: 10px; }
    }
    @media (min-width: 1040px){
      .grid{ grid-template-columns: repeat(4, 1fr); gap: 12px; }
    }

    /* Polaroid tiles */
    .tile{
      position: relative;
      overflow: hidden;
      background:#fff;
      border: 2px solid #eee;
      border-radius: 6px;
      aspect-ratio: 3 / 4;
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: stretch;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 6px 6px 10px 6px;
    }
    .tile img{
      width: 100%; height: 100%;
      object-fit: cover; border-radius: 4px;
      transition: transform .5s ease; min-height: 0;
    }
    .tile:hover img{ transform: scale(1.05); }

    .caption{
      font-family: 'Patrick Hand', cursive; font-size: 0.95rem; color: #444;
      margin-top: 8px; text-align:center; line-height: 1.15; width: 100%;
      white-space: normal; word-break: break-word;
    }

    /* Lightbox */
    .lightbox{
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,.75); z-index: 10; padding: 16px; overflow: auto;
    }
    .lightbox.open{ display:flex; }

    .nav{ position:absolute; top:50%; transform: translateY(-50%); display:flex; align-items:center; justify-content:center; width: 56px; height:56px; border:none; border-radius: 999px; background: rgba(255,255,255,.9); cursor:pointer; box-shadow: 0 6px 24px rgba(0,0,0,.25); font-size: 22px; }
    .nav:active{ transform: translateY(-50%) scale(.98); }
    .nav.prev{ left: 20px; }
    .nav.next{ right: 20px; }
    .lightbox .close{ position:absolute; top: 18px; right: 18px; background: #ffffff; border:none; border-radius: 999px; width: 44px; height: 44px; cursor:pointer; font-size: 24px; }
    .counter{ position:absolute; bottom: 18px; left:50%; transform: translateX(-50%); background: rgba(0,0,0,.55); color:#fff; padding: 6px 10px; border-radius: 999px; font-size: .9rem; }

    .lb-wrap{
      max-width: min(92vw, 1100px);
      max-height: 86vh;
      width: 100%;
      display: grid;
      place-items: center;
      overflow: auto;
    }

    .lb-polaroid{
      background: #fff;
      border: 2px solid #eee;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      display: flex; flex-direction: column; align-items: center;
      padding: 12px 12px 18px 12px;
      max-width: 92vw;
      max-height: 86vh;
    }

    #lightboxImg{
      max-width: 100%;
      max-height: calc(86vh - 60px);
      border-radius: 6px;
      object-fit: contain;
    }

    .lb-caption{
      margin-top: 8px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.05rem;
      color: #444;
      text-align: center;
      line-height: 1.15;
      word-break: break-word;
      white-space: normal;
    }

    footer{ text-align:center; opacity:.7; font-size: .9rem; padding: 24px 0; }

    /* Snoopy stickers */
    .snoopy{
      position:absolute; pointer-events:none; z-index:0;
      animation: floatS linear infinite; opacity:.9;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.15)); will-change: transform;
    }
    @keyframes floatS{
      0%   { transform: translateY(110vh) translateX(0) rotate(0deg); }
      50%  { transform: translateY(55vh)  translateX(12px) rotate(1.5deg); }
      100% { transform: translateY(-10vh) translateX(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>
  <header>
    <h1 class="title" id="confettiTitle">Happy Birthday, <span id="name">Angelica</span>! üíñ</h1>
    <p class="subtitle">I put together some of my favorite memories with you...</p>
    <div class="actions">
      <a class="cta" href="#gallery">Jump to Photos ‚Üì</a>
      <button class="btn" id="confettiBtn" type="button">üéâ Celebrate</button>
    </div>
  </header>
  <main><section class="card" id="gallery"><div class="grid" id="grid"></div></section></main>
  <footer>Made with ‚ù§Ô∏è by <span id="fromName">Raymond</span></footer>

  <div class="lightbox" id="lightbox">
    <button class="close" id="closeBtn">√ó</button>
    <button class="nav prev" id="prevBtn">‚Äπ</button>
    <div class="lb-wrap" id="lbWrap">
      <figure class="lb-polaroid">
        <img id="lightboxImg" alt="Enlarged photo" />
        <figcaption class="lb-caption" id="lightboxCaption"></figcaption>
      </figure>
    </div>
    <button class="nav next" id="nextBtn">‚Ä∫</button>
    <div class="counter" id="counter">1 / 1</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const photos=["photo1.jpg","photo2.jpg","photo3.jpg"]; // shorten for example
    const captions=["West Chester, PA","Wildwood, NJ","Formal 2023"];

    const grid=document.getElementById('grid');
    photos.forEach((f,i)=>{
      const fig=document.createElement('figure');fig.className="tile";
      const img=document.createElement('img');img.src=`images/${f}`;img.alt=captions[i]||`Photo ${i+1}`;
      fig.appendChild(img);
      if(captions[i]){const cap=document.createElement('figcaption');cap.className="caption";cap.textContent=captions[i];fig.appendChild(cap);}
      fig.addEventListener('click',()=>openLightbox(i));grid.appendChild(fig);
    });

    const lightbox=document.getElementById('lightbox');
    const lightboxImg=document.getElementById('lightboxImg');
    const lightboxCaption=document.getElementById('lightboxCaption');
    const closeBtn=document.getElementById('closeBtn');
    const prevBtn=document.getElementById('prevBtn');
    const nextBtn=document.getElementById('nextBtn');
    const counter=document.getElementById('counter');
    let currentIndex=0;

    function updateCounter(){counter.textContent=`${currentIndex+1} / ${photos.length}`;}
    function show(i){currentIndex=(i+photos.length)%photos.length;
      lightboxImg.src=`images/${photos[currentIndex]}`;
      lightboxCaption.textContent=captions[currentIndex]||'';updateCounter();}
    function openLightbox(i){show(i);lightbox.classList.add('open');}
    function closeLightbox(){lightbox.classList.remove('open');setTimeout(()=>{lightboxImg.src='';},200);}
    function next(){show(currentIndex+1);}function prev(){show(currentIndex-1);}
    nextBtn.addEventListener('click',next);prevBtn.addEventListener('click',prev);closeBtn.addEventListener('click',closeLightbox);
    lightbox.addEventListener('click',e=>{if(e.target===lightbox)closeLightbox();});
    lightboxImg.addEventListener('click',next);
    window.addEventListener('keydown',e=>{if(!lightbox.classList.contains('open'))return;
      if(e.key==='Escape')closeLightbox();if(e.key==='ArrowRight')next();if(e.key==='ArrowLeft')prev();});
  </script>
</body>
</html>
